<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ThorToolBox</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <ul>
        <li><span id="ToggleNav" onclick="toggleNav()">&#9776;</span></li>
        <li><h1>TTB</h1></li>
    </ul>
</header>
<nav>
    <a onclick="page('Anwesenheit')">Anwesenheit</a>
    <a onclick="page('Einteilung')">Einteilung</a>
    <a onclick="page('Verwaltung')">Verwaltung</a>
    <a onclick="page('Einstellungen')">Einstellungen</a>
</nav>
<main>
    <div class="page" id="Verwaltung">
        <h2>Verwaltung</h2>
        <table id="VerwaltungTabelleMitglieder"></table>
        <hr>
        <table id="VerwaltungTabelleGruppen"></table>
    </div>
    <div class="page" id="Einstellungen">
        <h2>Einstellungen</h2>
        <input type="file" id="Einstellungen_input_import_data" accept=".json">
        <button class="dangerous_button" onclick="confirm_dialog('Bist du sicher, dass du alle bestehenden Daten überschreiben möchtest?', 'Beim Importieren werden alle bestehenden Daten überschrieben. Diese Aktion kann nicht rückgängig gemacht werden!', 'Abbrechen', do_nothing, 'Fortfahren', einstellungenImportJsonData)">Daten importieren</button>
        <br>
        <button onclick="download(JSON.stringify(data), 'data.json', 'text/plain')">Daten exportieren</button>
        <hr>
        <button class="dangerous_button" onclick="confirm_dialog('Bist du sicher, dass du alle bestehenden Daten löschen möchtest?', 'Du bist kurz davor, alle Daten zu löschen. Diese Aktion kann nicht rückgängig gemacht werden!', 'Abbrechen', do_nothing, 'Fortfahren', einstellungenResetData)">alle Daten löschen</button>
    </div>
    <dialog id="confirm-dialog">
        <h2 id="confirm-dialog-title"></h2>
        <p id="confirm-dialog-description"></p>
        <div class="bottom-buttons">
            <button id="confirm-dialog-btn1"></button>
            <button id="confirm-dialog-btn2"></button>
        </div>
    </dialog>
</main>
<script src="main.js"></script>
</body>
</html>
